<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Form đăng ký</h3>
          <p class="desc">Đăng ký để nhận nhiều ưu đãi hơn</p>
      
          <div class="spacer"></div>
          <!-- Phần điền thông tin tên -->
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Hưng Nguyễn" class="form-control">
            <span class="form-message"></span> 
            <!-- message chỉ hiển thị khi có lỗi -->
          </div>
          <!-- Phần điền email -->
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: nvhung18102001@gmail.com" class="form-control">
            <span class="form-message"></span>
          </div>
          <!-- Nhập mật khẩu -->
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
          <!-- Nhập lại mật khẩu -->
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="./main.js"></script>
      <script>
        Validator({
          form: '#form-1',
          errorSelecter: '.form-message',
          rules: [
            Validator.isRequired('#fullname'),
            // Validator.isRequired('#fullname') bản chất là chạy hàm xong gán cho key là rule.
            Validator.isEmail('#email'),
          ]
        })
      </script>
</body>
</html>
